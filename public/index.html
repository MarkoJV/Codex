        </li>
    </ul>

    <!-- Entries -->
    <div class="entries container grey-text text-darken-1">
        <h6 class="titletext center">Entries</h6>

    </div>

    <!-- Add new item -button-->
    <div class="center">
        <a class="btn-floating btn-small add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <!-- Add entry side nav -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-item container section">
            <h6>New Entry</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="Name, identification, etc.." id="title" type="text" class="validate">
                <label for="title">Title</label>
            </div>
            <div class="input-field">
                <input placeholder="Rank, title, faction, class, etc.." id="details" type="text" class="validate">
                <label for="details">Properties</label>
            </div>
            <div class="input-field">
                <textarea id="moredetails" placeholder="Entry details" cols="30" rows="50"
                    class="details-area validate"></textarea>
                <label for="moredetails">Details</label>
            </div>
            <div class="input-field image-selector">
                <select class="icons validate" id="icons">
                    <option value="" disabled selected class="icon-default-text">Choose image</option>
                    <option value="/img/scroll.png" data-icon="/img/scroll.png">Scroll</option>
                    <option value="/img/trade.png" data-icon="/img/trade.png">Trade</option>
                    <option value="/img/helm.png" data-icon="/img/helm.png">Helm</option>
                    <option value="/img/win.png" data-icon="/img/win.png">Event</option>
                </select>
                <label>Image</label>
            </div>
            <div class="input-field center">
                <button class="btn-small side-add-btn">Add</button>
            </div>
        </form>
    </div>

    <!-- Modify entry side nav -->
    <div id="side-form-modify" class="sidenav side-form-modify">
        <form id="mod-form" class="add-item container section">
            <h6>Modify Entry</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="Name, identification, etc.." id="titleMod" type="text" class="validate" value="">
                <label for="titleMod">Title</label>
            </div>
            <div class="input-field">
                <input placeholder="Rank, title, faction, class, etc.." id="detailsMod" type="text" class="validate" value="">
                <label for="detailsMod">Properties</label>
            </div>
            <div class="input-field">
                <textarea id="moredetailsMod" placeholder="Entry details" cols="30" rows="50"
                    class="details-area validate"></textarea>
                <label for="moredetailsMod">Details</label>
            </div>
            <div class="input-field center">
                <button class="btn-small side-add-btn" onclick="updateDb()">Modify</button>
            </div>
        </form>
    </div>
